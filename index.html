<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비염 자가진단 체크리스트</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: 0 auto;
      text-align: left;
    }
    h2, p, label, button {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      animation-delay: 0.2s;
    }
    p {
      margin-bottom: 20px;
      font-size: 16px;
      animation-delay: 0.4s;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.2s ease;
      animation-delay: 1.4s;
    }
    button:hover {
      background-color: #388e3c;
    }
    button:active {
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label:nth-of-type(1) { animation-delay: 0.5s; }
    label:nth-of-type(2) { animation-delay: 0.6s; }
    label:nth-of-type(3) { animation-delay: 0.7s; }
    label:nth-of-type(4) { animation-delay: 0.8s; }
    label:nth-of-type(5) { animation-delay: 0.9s; }
    label:nth-of-type(6) { animation-delay: 1.0s; }
    label:nth-of-type(7) { animation-delay: 1.1s; }
    label:nth-of-type(8) { animation-delay: 1.2s; }
    label:nth-of-type(9) { animation-delay: 1.3s; }
    label:nth-of-type(10) { animation-delay: 1.4s; }
  </style>
</head>
<body>
  <h2>자가 진단 체크리스트</h2>
  <p>다음 항목 중 해당되는 내용을 체크해보세요.</p>
  <form id="testForm">
    <label><input type="checkbox"> 하루 3번 이상 재채기를 한다</label>
    <label><input type="checkbox"> 아침마다 콧물이 흐른다</label>
    <label><input type="checkbox"> 비강이 자주 막힌다</label>
    <label><input type="checkbox"> 환절기에 증상이 심해진다</label>
    <label><input type="checkbox"> 코뿐 아니라 눈도 가렵다</label>
    <label><input type="checkbox"> 냄새를 잘 못 맡는다</label>
    <label><input type="checkbox"> 입으로 숨 쉬는 일이 많다</label>
    <label><input type="checkbox"> 수면 중 코골이가 있다</label>
    <label><input type="checkbox"> 항상 피곤하고 머리가 무겁다</label>
    <label><input type="checkbox"> 주변에서 코 푸는 소리를 자주 들었다고 한다</label>
    <button type="button" onclick="checkResult()">결과 확인하기</button>
  </form>
  <script>
    function checkResult() {
      const checks = document.querySelectorAll('input[type="checkbox"]');
      let count = 0;
      checks.forEach((el) => {
        if (el.checked) count++;
      });

      let resultPage = '';
      if (count <= 2) resultPage = 'result-low.html';
      else if (count <= 5) resultPage = 'result-mid.html';
      else if (count <= 7) resultPage = 'result-high.html';
      else resultPage = 'result-veryhigh.html';

      window.location.href = resultPage;
    }
  </script>
</body>
</html>
